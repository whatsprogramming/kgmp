logging:
  level:
    root: info

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    oauth:
      client-id: swagger-client
      client-secret: swagger-secret
      use-basic-authentication-with-access-code-grant: true
    oauth2-redirect-url: http://localhost:9081/swagger-ui/oauth2-redirect.html
  api-docs:
    enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:9999/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/kgms-realm